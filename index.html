<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just App - GKE Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <div class="card p-5 text-center">
        <h1 class="mb-3" style="color:#007bff;">Just App - GKE Demo</h1>
        <div class="mb-3">
            <input type="text" id="resultBox" class="form-control mb-2" placeholder="Kết quả sẽ hiện ở đây" readonly>
            <button id="getBtn" class="btn btn-primary">Lấy thông tin từ server</button>
        </div>
    </div>
    <script>
        document.getElementById('getBtn').onclick = function() {
            fetch('/api/hello')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultBox').value = data.message;
                })
                .catch(() => {
                    document.getElementById('resultBox').value = 'Lỗi khi lấy dữ liệu';
                });
        };
    </script>
</body>
</html>
